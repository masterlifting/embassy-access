# @format

Logging:
  LogLevel:
    Default: Debug

Persistence:
  FileSystem: "C:\\"

SearchAppointments: &SearchAppointments
  Name: Search appointments
  Enabled: false
  Wait: false
  Duration: '00:01:00'

Worker:
  Name: Worker
  Enabled: true
  Wait: true
  Schedule:
  Tasks:
    - Name: Russian
      Parallel: true
      Recursively: '00:01:00'
      Schedule:
        StartTime: '09:00:00'
        StopTime: '16:30:00'
        Workdays: mon,tue,wed,thu,fri
      Tasks:
        - Name: Serbia
          Parallel: true
          Tasks:
            - Name: Belgrade
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: Germany
          Parallel: true
          Tasks:
            - Name: Berlin
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
