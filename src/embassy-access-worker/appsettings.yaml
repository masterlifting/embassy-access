# @format

Logging:
  LogLevel:
    Default: Debug

Persistence:
  FileSystem: "C:/"

Workdays: &Workdays
  StartTime: '00:00:00'
  StopTime: '23:00:00'
  Workdays: mon,tue,wed,thu,fri,sat,sun

SearchAppointments: &SearchAppointments
  Name: Search appointments
  Enabled: true
  Wait: false
  Duration: '00:02:00'

MakeAppointments: &MakeAppointments
  Name: Make appointments
  Enabled: false
  Wait: false
  Duration: '00:03:00'

RussianTask: &RussianTask
  Name: Russian
  Recursively: '00:01:00'
  Parallel: true

Worker:
  Name: Worker
  Enabled: true
  Wait: false
  Tasks:
    - Name: Serbia
      Parallel: true
      Tasks:
        - Name: Belgrade
          Parallel: true
          Tasks:
            - <<: *RussianTask
              Tasks:
                - <<: *SearchAppointments
                - <<: *MakeAppointments
          Schedule:
            TimeShift: 2
            <<: *Workdays

    - Name: Germany
      Parallel: true
      Tasks:
        - Name: Berlin
          Parallel: true
          Tasks:
            - <<: *RussianTask
              Tasks:
                - <<: *SearchAppointments
