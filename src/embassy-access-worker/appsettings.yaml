# @format

Logging:
  LogLevel:
    Default: Trace

Workdays: &Workdays
  Workdays: mon,tue,wed,thu,fri,sat,sun

SearchAppointments: &SearchAppointments
  Name: Search Appointments
  Enabled: true
  Wait: false
  Duration: "00:03:00"

RussianTask: &RussianTask
  Name: Russian
  Recursively: "00:00:10"
  Parallel: true
  Limit: 3

RussianTaskDisabled: &RussianTaskDisabled
  Name: Russian
  Limit: 0

Worker:
  Name: Scheduler
  Enabled: true
  Wait: true
  Tasks:
    - Name: Serbia
      Parallel: true
      Tasks:
        - Name: Belgrade
          Parallel: true
          Tasks:
            - <<: *RussianTask
              Tasks:
                - <<: *SearchAppointments
                  Schedule:
                    TimeShift: 1
                    <<: *Workdays
    
    - Name: Germany
      Parallel: true
      Tasks:
        - Name: Berlin
          Parallel: true
          Tasks:
            - <<: *RussianTaskDisabled
              Tasks:
                - <<: *SearchAppointments
                  Schedule:
                    TimeShift: 2
                    <<: *Workdays
        
    - Name: France
      Parallel: true
