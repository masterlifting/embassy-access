# @format

Logging:
  LogLevel:
    Default: Information

RussianTasks: &RussianTasks
  Name: Russian
  Parallel: true
  Limit: 3
  Tasks:
    - Name: Search Appointments
      # Enabled:
      #   Await: false
      Duration: 00:03:00
  Schedule:
    Workdays: mon,tue,wed,thu,fri,sat,sun

Worker:
  Name: Scheduler
  Enabled:
    Await: true
  Tasks:
    - Name: Serbia
      Parallel: true
      Tasks:
        - Name: Belgrade
          Tasks:
            - Name: Russian
              Parallel: true
              Limit: 3
              Recursively: 00:00:10
              Tasks:
