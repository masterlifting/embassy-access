# @format

Logging:
  LogLevel:
    Default: Trace

CommonStep: &CommonStep
  Name: Russian
  Parallel: true
  Recursively: true
  Tasks:
    - Name: Search Appointments
      Enabled: false
      Duration: 00:03:00
  Schedule:
    Workdays: mon,tue,wed,thu,fri,sat,sun
    Limit: 3
    Delay: 00:01:00

CommonSchedule: &CommonSchedule
  Schedule:
    Workdays: mon,tue,wed,thu,fri,sat,sun

Worker:
  Name: Scheduler
  Enabled: true
  Tasks:
    - Name: Serbia
      Parallel: true
      Tasks:
        - Name: Belgrade
          Tasks:
            - Name: Russian
              Recursively: true
              Tasks:
                - Name: Search Appointments
                  Enabled: true
                  Duration: 00:03:00
              Schedule:
                Workdays: mon,tue,wed,thu,fri,sat,sun
                Limit: 20
                Delay: 00:01:00
          Schedule:
            Workdays: mon,tue,wed,thu,fri,sat,sun
    - Name: Germany
      Parallel: true
      Tasks:
        - Name: Berlin
          Tasks:
            <<: *CommonStep
          <<: *CommonSchedule
