# @format

Logging:
  LogLevel:
    Default: Debug

Persistence:
  FileSystem: "C:\\"

Embassies:
  Id: "1"
  Name: "Embassies"
  Children:
    - Id: "1.1"
      Name: "Russian"
      Children:
        - Id: "1.1.1"
          Name: "Serbia"
          Children:
            - Id: "1.1.1.1"
              Name: "Belgrade"
        - Id: "1.1.2"
          Name: "Bosnia"
          Children:
            - Id: "1.1.2.1"
              Name: "Sarajevo"
        - Id: "1.1.3"
          Name: "Montenegro"
          Children:
            - Id: "1.1.3.1"
              Name: "Podgorica"

SearchAppointments: &SearchAppointments
  Name: Search appointments
  Enabled: false
  Wait: false
  Duration: '00:01:00'

Worker:
  Name: Worker
  Enabled: true
  Wait: true
  Schedule:
  Tasks:
    - Name: Russian
      Parallel: true
      Recursively: '00:01:00'
      Schedule:
        StartTime: '09:00:00'
        StopTime: '16:30:00'
        Workdays: mon,tue,wed,thu,fri
      Tasks:
        - Name: Serbia
          Parallel: true
          Tasks:
            - Name: Belgrade
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: Germany
          Parallel: true
          Tasks:
            - Name: Berlin
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: France
          Parallel: true
          Tasks:
            - Name: Paris
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: Montenegro
          Parallel: true
          Tasks:
            - Name: Podgorica
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: Ireland
          Parallel: true
          Tasks:
            - Name: Dublin
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 0
        - Name: Switzerland
          Parallel: true
          Tasks:
            - Name: Bern
              Parallel: true
              Tasks:
                - <<: *SearchAppointments
              Schedule:
                TimeZone: 1
        - Name: Finland
