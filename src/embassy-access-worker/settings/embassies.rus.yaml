    EmbassyId: EMB.RUS.SRB
  - Name: budapest
    EmbassyId: EMB.RUS.HUN
  - Name: sarajevo
    EmbassyId: EMB.RUS.BIH
  - Name: berlin
    EmbassyId: EMB.RUS.DEU
  - Name: podgorica
    EmbassyId: EMB.RUS.MNE
  - Name: tirana
    EmbassyId: EMB.RUS.ALB
  - Name: paris
    EmbassyId: EMB.RUS.FRA
  - Name: rome
    EmbassyId: EMB.RUS.ITA
  - Name: dublin
    EmbassyId: EMB.RUS.IRL
  - Name: bern
    EmbassyId: EMB.RUS.CHE
  - Name: helsinki
    EmbassyId: EMB.RUS.FIN
  - Name: hague
